<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cron贸metro</title>
</head>
<body>
  <h1>Cron贸metro</h1>
  <div id="contador">
    <div id="horas"></div>
    <div id="minutos"></div>
    <div id="segundos"></div>
  </div>
  <button id="boton">Finalizar</button>

  <script>
    // Obtener la fecha actual
    const fechaActual = new Date();
    const diaActual = fechaActual.getDate();
    const mesActual = fechaActual.getMonth() + 1;
    const anioActual = fechaActual.getFullYear();

    // Obtener la fecha de finalizaci贸n
    const fechaFin = new Date(anioActual, mesActual, diaActual + 1);

    // Inicializar el contador
    let horas = fechaFin.getHours();
    let minutos = fechaFin.getMinutes();
    let segundos = fechaFin.getSeconds();

    // Actualizar el contador cada segundo
    setInterval(() => {
      // Si el contador ha terminado
      if (horas === 6 && minutos === 0 && segundos === 10) {
        // Mostrar el bot贸n
        $("#boton").css("display", "block");
      } else {
        // Actualizar las horas
        if (horas > 0) {
          horas--;
        } else {
          // Actualizar los minutos
          if (minutos > 0) {
            minutos--;
          } else {
            // Actualizar los segundos
            segundos--;
          }

          if (segundos < 0) {
            segundos = 59;
          }
        }

        // Actualizar el contador
        $("#horas").html(horas);
        $("#minutos").html(minutos);
        $("#segundos").html(segundos);
      }
    }, 1000);
  </script>
</body>
</html>
